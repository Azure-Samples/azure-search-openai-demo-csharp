# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-search-openai-demo-csharp
metadata:
  template: azure-search-openai-demo-csharp@0.0.2-beta
services:
  frontend:
    project: ./app/frontend
    host: staticwebapp
    dist: ./build/wwwroot
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: dotnet publish -p:BACKEND_URI=$env:BACKEND_URI -o build 
          continueOnError: false
          interactive: true
        posix:
          shell: sh
          run: dotnet publish -p:BACKEND_URI=$BACKEND_URI -o build 
          continueOnError: false
          interactive: true
      postdeploy:
        windows:
          shell: pwsh
          run: rm -Force -r ./build
          continueOnError: false
          interactive: true
        posix:
          shell: pwsh
          run: rm -rf ./build
          continueOnError: false
          interactive: true
  backend:
    project: ./app/backend
    host: appservice
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/prepdocs.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/prepdocs.sh
      interactive: true
      continueOnError: false